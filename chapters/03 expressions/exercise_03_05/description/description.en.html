  <body>
    <p>You look at the clock and see that it is currently 14:00. You set an
      alarm to go off 535 hours later. At what time will the alarm go off? Write
      a program that prints the answer.</p>
    <div class="callout callout-info">
      <h4>Tip</h4>
      <p>For the best solution, you will need the modulo operator.</p>
    </div>
  </body>
